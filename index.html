<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>世界遺産マップ</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .gm-ui-hover-effect {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    let map;
    let markers = [];
    let infoWindow = null;

    const iconColors = {
      "文化遺産": "orange",
      "自然遺産": "limegreen",
      "複合遺産": "deepskyblue"
    };

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 41.9028, lng: 12.4964},
        zoom: 4
      });

      const savedCenter = localStorage.getItem('mapCenter');
      const savedZoom = localStorage.getItem('mapZoom');
      if (savedCenter && savedZoom) {
        const center = JSON.parse(savedCenter);
        map.setCenter(center);
        map.setZoom(parseInt(savedZoom));
      }

      map.addListener('center_changed', () => {
        localStorage.setItem('mapCenter', JSON.stringify(map.getCenter().toJSON()));
      });
      map.addListener('zoom_changed', () => {
        localStorage.setItem('mapZoom', map.getZoom());
      });

      fetch('places.csv')
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split('\n').slice(1);
          const countryCounts = {};
          const placeLabels = {};

          rows.forEach(row => {
            const [country, place, lat, lng, type] = row.split(',');

            const key = country + "-" + place;

            if (!(key in placeLabels)) {
              if (!countryCounts[country]) countryCounts[country] = 1;
              else countryCounts[country]++;
              placeLabels[key] = countryCounts[country];
            }
            const label = placeLabels[key].toString();

            const trimmedType = type.trim();
            const color = iconColors[trimmedType] || "gray";
            const fillOpacity = 1;

            const marker = new google.maps.Marker({
              position: {lat: parseFloat(lat), lng: parseFloat(lng)},
              map,
              label,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: color,
                fillOpacity: fillOpacity,
                strokeColor: "black",
                strokeWeight: 1,
                scale: 10
              },
              title: place
            });

            marker.addListener("click", () => {
              if (infoWindow && infoWindow.anchor === marker) {
                infoWindow.close();
                infoWindow = null;
              } else {
                if (infoWindow) infoWindow.close();
                infoWindow = new google.maps.InfoWindow({ content: place });
                infoWindow.open(map, marker);
              }
            });

            markers.push(marker);
          });
        });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&callback=initMap">
  </script>
</body>
</html>
