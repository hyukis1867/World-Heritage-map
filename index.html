<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>世界遺産マップ</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .gm-ui-hover-effect {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    let map;
    let markers = [];
    let infoWindow = null;

    const iconColors = {
      "文化遺産": "orange",
      "自然遺産": "limegreen",
      "複合遺産": "deepskyblue"
    };

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 41.9028, lng: 12.4964},
        zoom: 4
      });

      const savedCenter = localStorage.getItem('mapCenter');
      const savedZoom = localStorage.getItem('mapZoom');
      if (savedCenter && savedZoom) {
        const center = JSON.parse(savedCenter);
        map.setCenter(center);
        map.setZoom(parseInt(savedZoom));
      }

      map.addListener('center_changed', () => {
        localStorage.setItem('mapCenter', JSON.stringify(map.getCenter().toJSON()));
      });
      map.addListener('zoom_changed', () => {
        localStorage.setItem('mapZoom', map.getZoom());
      });

      fetch('places.csv')
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split('\n').slice(1);
          const countryPlaceMap = {};

          rows.forEach(row => {
            const columns = row.split(',');
            const country = columns[0];
            const place = columns[1];
            const lat = columns[2];
            const lng = columns[3];
            const type = columns[4];
            const year = columns[5];
            const desc = columns.length >= 7 ? columns[6].trim() : '';
            const link = columns.length >= 8 ? columns[7].trim() : '';

            if (!countryPlaceMap[country]) {
              countryPlaceMap[country] = {};
            }

            const countryPlaces = countryPlaceMap[country];
            if (!countryPlaces[place]) {
              countryPlaces[place] = Object.keys(countryPlaces).length + 1;
            }

            const label = countryPlaces[place].toString();
            const trimmedType = type.trim();
            const color = iconColors[trimmedType] || "gray";

            const marker = new google.maps.Marker({
              position: {lat: parseFloat(lat), lng: parseFloat(lng)},
              map,
              label,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: color,
                fillOpacity: 1,
                strokeColor: "black",
                strokeWeight: 1,
                scale: 10
              },
              title: place
            });

            marker.addListener("click", () => {
              if (infoWindow && infoWindow.anchor === marker) {
                infoWindow.close();
                infoWindow = null;
              } else {
                if (infoWindow) infoWindow.close();

                const descHtml = desc ? `<div style="text-align:right;">${desc}</div>` : '';
                const linkHtml = link ? `<div style="text-align:right;"><a href="${link}" target="_blank">詳細リンク</a></div>` : '';

                infoWindow = new google.maps.InfoWindow({
                  content: `
                    <div>
                      <strong>${place}</strong><br>
                      ${descHtml}
                      ${linkHtml}
                      <div style="text-align:right;"><small>${country} / ${trimmedType} / ${year}年登録</small></div>
                    </div>
                  `,
                });
                infoWindow.open(map, marker);
              }
            });

            markers.push(marker);
          });
        });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&callback=initMap">
  </script>
</body>
</html>
