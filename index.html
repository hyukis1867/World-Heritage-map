<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>世界遺産マップ</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    let map;
    let markers = [];
    let infoWindow = null;

    // アイコンの色をタイプに応じて指定
    const iconColors = {
      "文化遺産": "orange",
      "自然遺産": "green",
      "複合遺産": "deepskyblue"
    };

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 35.0, lng: 135.0},
        zoom: 4
      });

      fetch('places.csv')
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split('\n').slice(1); // ヘッダー除去
          const countryCounts = {};

          rows.forEach(row => {
            const [country, place, lat, lng, type] = row.split(',');

            // 国ごとの通し番号をカウント
            if (!countryCounts[country]) countryCounts[country] = 1;
            else countryCounts[country]++;

            const label = countryCounts[country].toString();

            // マーカー色の決定
            const color = iconColors[type.trim()] || "gray";

            const marker = new google.maps.Marker({
              position: {lat: parseFloat(lat), lng: parseFloat(lng)},
              map,
              label,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: color,
                fillOpacity: 1,
                strokeColor: "black",
                strokeWeight: 1,
                scale: 10
              },
              title: place
            });

            // 吹き出しの切り替え
            marker.addListener("click", () => {
              if (infoWindow && infoWindow.anchor === marker) {
                infoWindow.close();
                infoWindow = null;
              } else {
                if (infoWindow) infoWindow.close();
                infoWindow = new google.maps.InfoWindow({ content: place });
                infoWindow.open(map, marker);
              }
            });

            markers.push(marker);
          });
        });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&callback=initMap">
  </script>
</body>
</html>
