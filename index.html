<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>世界遺産マップ</title>
  <style>
  html, body, #map {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .infowindow-localname {
    text-align: right;
    font-size: 90%;
    color: #555;
    margin-top: 2px;
  }
  .infowindow-sub {
    text-align: right;
    font-size: 85%;
    color: #444;
    margin-top: 4px;
  }
  .gm-style-iw button.gm-ui-hover-effect {
    display: none !important;
  }
  #dropdown-container {
    position: absolute;
    top: 60px;
    left: 10px;
    z-index: 5;
    background: white;
    padding: 8px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    font-family: sans-serif;
  }
  #dropdown-container select {
    margin-bottom: 5px;
    width: 200px;
    font-size: 14px;
  }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="dropdown-container">
    <!-- 地域選択を追加 -->
    <select id="region-select">
      <option value="">-- 地域を選択 --</option>
    </select>
    <br>
    <select id="country-select">
      <option value="">-- 国を選択 --</option>
    </select>
    <br>
    <select id="heritage-select" disabled>
      <option value="">-- 遺産を選択 --</option>
    </select>
  </div>

  <script>
    let map;
    let markers = [];
    let infoWindow = null;
    let lastOpenedMarker = null;
    let heritageData = [];  // 全遺産データ保持用

    const iconColors = {
      "文化遺産": "orange",
      "自然遺産": "limegreen",
      "複合遺産": "deepskyblue"
    };

    function showInfo(marker) {
      if (infoWindow) infoWindow.close();

      const data = heritageData.find(h => h.heritageName === marker.title);
      if (!data) return;

      const nameHtml = data.linkUrl
        ? `<a href="${data.linkUrl}" target="_blank">${data.heritageName}</a>`
        : data.heritageName;

      const localNameHtmlJP = data.localNameJP
        ? `<div class="infowindow-localname">${data.localNameJP}</div>`
        : '';

      const localNameHtmlEN = data.localNameEN
        ? `<div class="infowindow-localname">${data.localNameEN}</div>`
        : '';

      const subInfo = `<div class="infowindow-sub">${data.country} / ${data.type} / ${data.year}年登録</div>`;

      const contentHtml = `
        <div>
          <strong>${nameHtml}</strong>
          ${localNameHtmlJP}
          ${localNameHtmlEN}
          ${subInfo}
        </div>
      `;

      infoWindow = new google.maps.InfoWindow({content: contentHtml});
      infoWindow.open(map, marker);
      lastOpenedMarker = marker;
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 41.9028, lng: 12.4964},
        zoom: 4,
        gestureHandling: 'greedy',
        tilt: 0
      });

      const savedCenter = localStorage.getItem('mapCenter');
      const savedZoom = localStorage.getItem('mapZoom');
      if (savedCenter && savedZoom) {
        const center = JSON.parse(savedCenter);
        map.setCenter(center);
        map.setZoom(parseInt(savedZoom));
      }

      map.addListener('center_changed', () => {
        localStorage.setItem('mapCenter', JSON.stringify(map.getCenter().toJSON()));
      });
      map.addListener('zoom_changed', () => {
        localStorage.setItem('mapZoom', map.getZoom());
      });

      fetch('places.csv')
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        const regionCountryMap = {};
        const countryPlaceMap = {};
        const regionSet = new Set();

        rows.forEach(row => {
          const columns = row.split(',');
          const id = columns[0];
          const region = columns[1];
          const country = columns[2];
          const heritageName = columns[3];
          const lat = parseFloat(columns[4]);
          const lng = parseFloat(columns[5]);
          const type = columns[6].trim();
          const year = columns[7];
          const localNameJP = columns[8]?.trim();
          const localNameEN = columns[9]?.trim();
          const linkUrl = columns[10]?.trim();

          heritageData.push({id, region, country, heritageName, lat, lng, type, year, localNameJP, localNameEN, linkUrl});

          // 地域と国の紐付け
          if (!regionCountryMap[region]) {
            regionCountryMap[region] = new Set();
          }
          regionCountryMap[region].add(country);

          // 国と遺産の紐付け
          if (!countryPlaceMap[country]) {
            countryPlaceMap[country] = {};
          }
          countryPlaceMap[country][heritageName] = id;

          // マーカー作成
          const label = id.toString();
          const color = iconColors[type] || "gray";

          const marker = new google.maps.Marker({
            position: {lat, lng},
            map,
            label: {
              text: label,
              color: 'black',
              fontSize: '12px',
              fontWeight: 'normal'
            },
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              fillColor: color,
              fillOpacity: 1,
              strokeColor: 'black',
              strokeWeight: 1,
              scale: 10
            },
            title: heritageName,
            customRegion: region,
            customCountry: country,
            customId: id
          });

          marker.addListener("click", (event) => {
            if (event.domEvent && event.domEvent.shiftKey) {
              const params = new URLSearchParams({
                lat: lat.toFixed(6),
                lng: lng.toFixed(6),
                zoom: map.getZoom(),
                place: encodeURIComponent(heritageName)
              });
              const url = `${location.origin}${location.pathname}?${params.toString()}`;
              navigator.clipboard.writeText(url).then(() => {
                alert(`URLをコピーしました:\n${url}`);
              });
              return;
            }

            if (lastOpenedMarker === marker && infoWindow) {
              infoWindow.close();
              lastOpenedMarker = null;
              return;
            }

            showInfo(marker);
          });

          markers.push(marker);
        });

        // 地域リスト
        const regionSelect = document.getElementById('region-select');
        const countrySelect = document.getElementById('country-select');
        const heritageSelect = document.getElementById('heritage-select');

        // 地域のセットを配列化、空白除外し五十音順にソート
        const regionList = Array.from(Object.keys(regionCountryMap))
          .filter(r => r.trim() !== '')
          .sort((a, b) => a.localeCompare(b, 'ja'));

        regionList.forEach(region => {
          const option = document.createElement('option');
          option.value = region;
          option.textContent = region;
          regionSelect.appendChild(option);
        });

        // 地域変更で国を絞り込み
        regionSelect.addEventListener('change', () => {
          const selectedRegion = regionSelect.value;

          // 国選択をクリア
          countrySelect.innerHTML = '';
          const defaultCountryOption = document.createElement('option');
          defaultCountryOption.value = '';
          defaultCountryOption.textContent = '-- 国を選択 --';
          countrySelect.appendChild(defaultCountryOption);
          heritageSelect.innerHTML = '';
          const defaultHeritageOption = document.createElement('option');
          defaultHeritageOption.value = '';
          defaultHeritageOption.textContent = '-- 遺産を選択 --';
          heritageSelect.appendChild(defaultHeritageOption);
          heritageSelect.disabled = true;

          if (selectedRegion && regionCountryMap[selectedRegion]) {
            // 選択地域に含まれる国だけ抽出、五十音順にソート
            const countriesInRegion = Array.from(regionCountryMap[selectedRegion]).filter(c => c.trim() !== '').sort((a,b) => a.localeCompare(b, 'ja'));
            countriesInRegion.forEach(country => {
              const option = document.createElement('option');
              option.value = country;
              option.textContent = country;
              countrySelect.appendChild(option);
            });
            countrySelect.disabled = false;
          } else {
            countrySelect.disabled = true;
          }

          // マーカーの表示制御
          markers.forEach(marker => {
            if (!selectedRegion) {
              marker.setVisible(true);
            } else {
              marker.setVisible(marker.customRegion === selectedRegion);
            }
          });

          countrySelect.value = '';
        });

        // 国選択変更で遺産絞り込み
        countrySelect.addEventListener('change', () => {
          const selectedCountry = countrySelect.value;

          heritageSelect.innerHTML = '';
          const defaultOption = document.createElement('option');
          defaultOption.value = '';
          defaultOption.textContent = '-- 遺産を選択 --';
          heritageSelect.appendChild(defaultOption);

          if (selectedCountry && countryPlaceMap[selectedCountry]) {
            const heritages = countryPlaceMap[selectedCountry];
            Object.keys(heritages).forEach(heritage => {
              const option = document.createElement('option');
              option.value = `${heritages[heritage]}.${heritage}`;
              option.textContent = `${heritages[heritage]}.${heritage}`;
              heritageSelect.appendChild(option);
            });
            heritageSelect.disabled = false;
          } else {
            heritageSelect.disabled = true;
          }

          // マーカー表示制御
          markers.forEach(marker => {
            if (!selectedCountry) {
              // 地域選択されているなら地域絞り込み優先
              if (regionSelect.value) {
                marker.setVisible(marker.customRegion === regionSelect.value);
              } else {
                marker.setVisible(true);
              }
            } else {
              marker.setVisible(marker.customCountry === selectedCountry);
            }
          });

          heritageSelect.value = '';
        });

        heritageSelect.addEventListener('change', () => {
          const selectedHeritage = heritageSelect.value;
          if (!selectedHeritage) return;

          const id = selectedHeritage.split('.')[0];
          const targetMarker = markers.find(marker => marker.customId === id);
          if (targetMarker) {
            if (infoWindow) {
              infoWindow.close();
              infoWindow = null;
              lastOpenedMarker = null;
            }

            map.setCenter(targetMarker.getPosition());
            map.setZoom(10);

            google.maps.event.trigger(targetMarker, 'click');
          }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const urlLat = parseFloat(urlParams.get('lat'));
        const urlLng = parseFloat(urlParams.get('lng'));
        const urlZoom = parseInt(urlParams.get('zoom'));
        const targetPlace = urlParams.get('place');

        if (!isNaN(urlLat) && !isNaN(urlLng) && !isNaN(urlZoom)) {
          map.setCenter({ lat: urlLat, lng: urlLng });
          map.setZoom(urlZoom);
        }

        if (targetPlace) {
          const decodedPlace = decodeURIComponent(targetPlace);
          setTimeout(() => {
            const targetMarker = markers.find(m => m.title === decodedPlace);
            if (targetMarker) {
              map.setCenter(targetMarker.getPosition());
              map.setZoom(10);
              showInfo(targetMarker);
            }
          }, 500);
        }
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&callback=initMap">
  </script>
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</body>
</html>
