<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>世界遺産マップ</title>
  <style>
  html, body, #map {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .infowindow-localname {
    text-align: right;
    font-size: 90%;
    color: #555;
    margin-top: 2px;
  }
  .infowindow-sub {
    text-align: right;
    font-size: 85%;
    color: #444;
    margin-top: 4px;
  }
  .gm-style-iw button.gm-ui-hover-effect {
    display: none !important;
  }
  #dropdown-container {
    position: absolute;
    top: 60px;
    left: 10px;
    z-index: 5;
    background: white;
    padding: 8px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    font-family: sans-serif;
  }
  #dropdown-container select {
    margin-bottom: 5px;
    width: 200px;
    font-size: 14px;
  }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="dropdown-container">
    <select id="country-select">
      <option value="">-- 国を選択 --</option>
    </select>
    <br>
    <select id="heritage-select" disabled>
      <option value="">-- 遺産を選択 --</option>
    </select>
  </div>

  <script>
    let map;
    let markers = [];
    let infoWindow = null;
    let lastOpenedMarker = null;
    let markerCluster = null;
    let extractedMarkers = [];  // クラスタから外したマーカーの一時保持用

    const iconColors = {
      "文化遺産": "orange",
      "自然遺産": "limegreen",
      "複合遺産": "deepskyblue"
    };

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 41.9028, lng: 12.4964},
        zoom: 4,
        gestureHandling: 'greedy',
        tilt: 0
      });

      const savedCenter = localStorage.getItem('mapCenter');
      const savedZoom = localStorage.getItem('mapZoom');
      if (savedCenter && savedZoom) {
        const center = JSON.parse(savedCenter);
        map.setCenter(center);
        map.setZoom(parseInt(savedZoom));
      }

      map.addListener('center_changed', () => {
        localStorage.setItem('mapCenter', JSON.stringify(map.getCenter().toJSON()));
      });
      map.addListener('zoom_changed', () => {
        localStorage.setItem('mapZoom', map.getZoom());
      });

      fetch('places.csv')
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        const countryPlaceMap = {};

        rows.forEach(row => {
          const columns = row.split(',');
          const id = columns[0];
          const country = columns[1];
          const heritageName = columns[2];
          const lat = parseFloat(columns[3]);
          const lng = parseFloat(columns[4]);
          const type = columns[5].trim();
          const year = columns[6];
          const localNameJP = columns[7]?.trim();
          const localNameEN = columns[8]?.trim();
          const linkUrl = columns[9]?.trim();

          if (!countryPlaceMap[country]) {
            countryPlaceMap[country] = {};
          }
          countryPlaceMap[country][heritageName] = id;  // IDを保存

          const label = id.toString();
          const color = iconColors[type] || "gray";

          const marker = new google.maps.Marker({
            position: {lat, lng},
            map,
            label: {
              text: label,
              color: 'black',
              fontSize: '12px',
              fontWeight: 'normal'
            },
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              fillColor: color,
              fillOpacity: 1,
              strokeColor: 'black',
              strokeWeight: 1,
              scale: 10
            },
            title: heritageName,
            customCountry: country,
            _infoContent: `
              <div>
                <strong>${linkUrl ? `<a href="${linkUrl}" target="_blank">${heritageName}</a>` : heritageName}</strong>
                ${localNameJP ? `<div class="infowindow-localname">${localNameJP}</div>` : ''}
                ${localNameEN ? `<div class="infowindow-localname">${localNameEN}</div>` : ''}
                <div class="infowindow-sub">${country} / ${type} / ${year}年登録</div>
              </div>
            `
          });

          marker.addListener("click", (event) => {
            // Shift押しクリック時URLコピーは維持
            if (event.domEvent && event.domEvent.shiftKey) {
              const params = new URLSearchParams({
                lat: lat.toFixed(6),
                lng: lng.toFixed(6),
                zoom: map.getZoom(),
                place: encodeURIComponent(heritageName)
              });
              const url = `${location.origin}${location.pathname}?${params.toString()}`;
              navigator.clipboard.writeText(url).then(() => {
                alert(`URLをコピーしました:\n${url}`);
              });
              return;
            }

            // クリックマーカーが既に開いていれば閉じる処理
            if (lastOpenedMarker === marker) {
              if (infoWindow) infoWindow.close();
              lastOpenedMarker = null;

              // クラスタに外したマーカーを戻す
              if (markerCluster && extractedMarkers.length > 0) {
                markerCluster.addMarkers(extractedMarkers);
                extractedMarkers = [];
              }
              return;
            }

            // クラスタ内のマーカーなら、それ以外のマーカーをクラスタに戻して
            // クリックされたマーカーだけをクラスタから外す
            if (markerCluster) {
              const clusters = markerCluster.getClusters();
              for (const cl of clusters) {
                const clusterMarkers = cl.getMarkers();
                if (clusterMarkers.includes(marker)) {
                  extractedMarkers = clusterMarkers.filter(m => m !== marker);
                  if (extractedMarkers.length > 0) {
                    markerCluster.removeMarkers(extractedMarkers);
                  }
                  break;
                }
              }
            }

            // InfoWindowを作って開く
            if (infoWindow) infoWindow.close();
            infoWindow = new google.maps.InfoWindow({
              content: marker._infoContent
            });
            infoWindow.open(map, marker);
            lastOpenedMarker = marker;
          });

          markers.push(marker);
        });

        markerCluster = new markerClusterer.MarkerClusterer({
          map,
          markers,
          maxZoom: 10,
          onClusterClick: () => {
            // クラスタクリックは無効化（ズームや展開を防ぐ）
            return false;
          }
        });

        const countrySelect = document.getElementById('country-select');
        const heritageSelect = document.getElementById('heritage-select');

        // 国リスト生成
        const countryList = Object.keys(countryPlaceMap);
        countryList.forEach(country => {
          const option = document.createElement('option');
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });

        // 国選択時の処理
        countrySelect.addEventListener('change', () => {
          const selectedCountry = countrySelect.value;
          heritageSelect.innerHTML = '';
          const defaultOption = document.createElement('option');
          defaultOption.value = '';
          defaultOption.textContent = '-- 遺産を選択 --';
          heritageSelect.appendChild(defaultOption);

          if (selectedCountry && countryPlaceMap[selectedCountry]) {
            const heritages = countryPlaceMap[selectedCountry];
            Object.keys(heritages).forEach(heritage => {
              const option = document.createElement('option');
              option.value = heritage;
              option.textContent = `${heritages[heritage]}.${heritage}`;
              heritageSelect.appendChild(option);
            });
            heritageSelect.disabled = false;
          } else {
            heritageSelect.disabled = true;
          }

          // マーカーの表示切替（フィルター）
          markers.forEach(marker => {
            if (!selectedCountry) {
              marker.setVisible(true);
            } else {
              marker.setVisible(marker.customCountry === selectedCountry);
            }
          });

          heritageSelect.value = '';
        });

        // 遺産選択時の処理
        heritageSelect.addEventListener('change', () => {
          const selectedHeritage = heritageSelect.value;
          if (!selectedHeritage) return;

          // マーカー取得
          const targetMarker = markers.find(marker => marker.title === selectedHeritage);
          if (targetMarker) {
            // マップ移動
            map.setCenter(targetMarker.getPosition());
            map.setZoom(8);

            // InfoWindowを表示（クラスタの状態にかかわらず）
            if (infoWindow) infoWindow.close();

            // クラスタから外れていないマーカーがあれば一旦戻す
            if (markerCluster && extractedMarkers.length > 0) {
              markerCluster.addMarkers(extractedMarkers);
              extractedMarkers = [];
            }

            infoWindow = new google.maps.InfoWindow({
              content: targetMarker._infoContent
            });
            infoWindow.open(map, targetMarker);
            lastOpenedMarker = targetMarker;
          }
        });

        // URLパラメータから初期位置と吹き出し表示
        const urlParams = new URLSearchParams(window.location.search);
        const urlLat = parseFloat(urlParams.get('lat'));
        const urlLng = parseFloat(urlParams.get('lng'));
        const urlZoom = parseInt(urlParams.get('zoom'));
        const targetPlace = urlParams.get('place');

        if (!isNaN(urlLat) && !isNaN(urlLng) && !isNaN(urlZoom)) {
          map.setCenter({ lat: urlLat, lng: urlLng });
          map.setZoom(urlZoom);
        }

        if (targetPlace) {
          const decodedPlace = decodeURIComponent(targetPlace);
          setTimeout(() => {
            const targetMarker = markers.find(m => m.title === decodedPlace);
            if (targetMarker) {
              // クラスタから外れていないマーカーがあれば一旦戻す
              if (markerCluster && extractedMarkers.length > 0) {
                markerCluster.addMarkers(extractedMarkers);
                extractedMarkers = [];
              }

              if (infoWindow) infoWindow.close();
              infoWindow = new google.maps.InfoWindow({
                content: targetMarker._infoContent
              });
              infoWindow.open(map, targetMarker);
              lastOpenedMarker = targetMarker;
            }
          }, 500);
        }
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&callback=initMap">
  </script>
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</body>
</html>
