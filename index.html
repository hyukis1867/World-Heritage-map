<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>世界遺産マップ</title>
  <style>
  html, body, #map {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .infowindow-localname {
    text-align: right;
    font-size: 90%;
    color: #555;
    margin-top: 2px;
  }
  .infowindow-sub {
    text-align: right;
    font-size: 85%;
    color: #444;
    margin-top: 4px;
  }
  /* クローズボタン（❌）を非表示にする */
  .gm-style-iw button.gm-ui-hover-effect {
    display: none !important;
  }
  /* プルダウンUI */
  #controls {
    position: absolute;
    top: 50px;  /* 少し下げた */
    left: 10px;
    z-index: 10;
    background: white;
    padding: 8px 12px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    font-size: 14px;
    max-width: 300px;
  }
  #controls select {
    width: 100%;
    margin-bottom: 6px;
    padding: 4px 6px;
  }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <select id="countrySelect">
      <option value="">-- 国を選択してください --</option>
    </select>
    <select id="placeSelect" disabled>
      <option value="">-- 遺産を選択してください --</option>
    </select>
  </div>
  <script>
    let map;
    let markers = [];
    let infoWindow = null;
    let lastOpenedMarker = null;

    const iconColors = {
      "文化遺産": "orange",
      "自然遺産": "limegreen",
      "複合遺産": "deepskyblue"
    };

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 41.9028, lng: 12.4964},
        zoom: 4,
        gestureHandling: 'greedy',
        tilt: 0
      });

      const savedCenter = localStorage.getItem('mapCenter');
      const savedZoom = localStorage.getItem('mapZoom');
      if (savedCenter && savedZoom) {
        const center = JSON.parse(savedCenter);
        map.setCenter(center);
        map.setZoom(parseInt(savedZoom));
      }

      map.addListener('center_changed', () => {
        localStorage.setItem('mapCenter', JSON.stringify(map.getCenter().toJSON()));
      });
      map.addListener('zoom_changed', () => {
        localStorage.setItem('mapZoom', map.getZoom());
      });

      fetch('places.csv')
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);

        // country -> { heritageName -> [marker1, marker2,...] }
        const countryPlaceMarkers = {};

        // country -> Set of heritageName for dropdown
        const countryHeritages = {};

        rows.forEach(row => {
          const columns = row.split(',');
          const country = columns[0];
          const heritageName = columns[1];
          const lat = parseFloat(columns[2]);
          const lng = parseFloat(columns[3]);
          const type = columns[4].trim();
          const year = columns[5];
          const localNameJP = columns[6]?.trim();
          const localNameEN = columns[7]?.trim();
          const linkUrl = columns[8]?.trim();

          // Initialize data structures
          if (!countryPlaceMarkers[country]) countryPlaceMarkers[country] = {};
          if (!countryPlaceMarkers[country][heritageName]) countryPlaceMarkers[country][heritageName] = [];

          if (!countryHeritages[country]) countryHeritages[country] = new Set();
          countryHeritages[country].add(heritageName);

          // Determine label number per heritage per country
          if (!countryPlaceMarkers[country][heritageName].label) {
            const labelsUsed = Object.keys(countryPlaceMarkers[country]).length;
            countryPlaceMarkers[country][heritageName].label = (labelsUsed).toString();
          }
          const label = countryPlaceMarkers[country][heritageName].label;
          const color = iconColors[type] || "gray";

          const marker = new google.maps.Marker({
            position: {lat, lng},
            map,
            label: {
              text: label,
              color: 'black',
              fontSize: '12px',
              fontWeight: 'normal'
            },
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              fillColor: color,
              fillOpacity: 1,
              strokeColor: 'black',
              strokeWeight: 1,
              scale: 10
            },
            title: heritageName
          });

          marker.addListener("click", (event) => {
            if (event.domEvent && event.domEvent.shiftKey) {
              const params = new URLSearchParams({
                lat: lat.toFixed(6),
                lng: lng.toFixed(6),
                zoom: map.getZoom(),
                place: encodeURIComponent(heritageName)
              });
              const url = `${location.origin}${location.pathname}?${params.toString()}`;
              navigator.clipboard.writeText(url).then(() => {
                alert(`URLをコピーしました:\n${url}`);
              });
              return;
            }

            if (lastOpenedMarker === marker && infoWindow) {
              infoWindow.close();
              lastOpenedMarker = null;
              return;
            }

            const nameHtml = linkUrl
              ? `<a href="${linkUrl}" target="_blank">${heritageName}</a>`
              : `${heritageName}`;

            const localNameHtmlJP = localNameJP
              ? `<div class="infowindow-localname">${localNameJP}</div>`
              : '';

            const localNameHtmlEN = localNameEN
              ? `<div class="infowindow-localname">${localNameEN}</div>`
              : '';

            const subInfo = `<div class="infowindow-sub">${country} / ${type} / ${year}年登録</div>`;

            const contentHtml = `
              <div>
                <strong>${nameHtml}</strong>
                ${localNameHtmlJP}
                ${localNameHtmlEN}
                ${subInfo}
              </div>
            `;

            if (infoWindow) infoWindow.close();
            infoWindow = new google.maps.InfoWindow({
              content: contentHtml
            });
            infoWindow.open(map, marker);
            lastOpenedMarker = marker;
          });

          countryPlaceMarkers[country][heritageName].push(marker);
          markers.push(marker);
        });

        // MarkerClustererの設定（クラスター時は純正アイコンで数字のみ）
        const markerCluster = new markerClusterer.MarkerClusterer({ 
          map, 
          markers,
          maxZoom: 10 // このズームよりズームインしたらクラスタ解除
        });

        // プルダウン要素取得
        const countrySelect = document.getElementById('countrySelect');
        const placeSelect = document.getElementById('placeSelect');

        // 国セレクトに国名セット
        Object.keys(countryHeritages).sort().forEach(country => {
          const opt = document.createElement('option');
          opt.value = country;
          opt.textContent = country;
          countrySelect.appendChild(opt);
        });

        // 国が選択された時の処理
        countrySelect.addEventListener('change', () => {
          const selectedCountry = countrySelect.value;
          placeSelect.innerHTML = '<option value="">-- 遺産を選択してください --</option>';
          placeSelect.disabled = true;

          // まずすべてのマーカー非表示
          markers.forEach(m => m.setMap(null));

          if (!selectedCountry) {
            // 全国マーカーを表示
            markers.forEach(m => m.setMap(map));
            placeSelect.disabled = true;
            return;
          }

          // 該当国の遺産名を追加
          const heritages = Array.from(countryHeritages[selectedCountry]);
          heritages.forEach(heritage => {
            const opt = document.createElement('option');
            opt.value = heritage;
            opt.textContent = heritage;
            placeSelect.appendChild(opt);
          });
          placeSelect.disabled = false;

          // 該当国のマーカーだけ表示
          Object.entries(countryPlaceMarkers[selectedCountry]).forEach(([heritageName, markerList]) => {
            markerList.forEach(marker => marker.setMap(map));
          });
        });

        // 遺産が選択された時の処理
        placeSelect.addEventListener('change', () => {
          const selectedCountry = countrySelect.value;
          const selectedHeritage = placeSelect.value;
          if (!selectedCountry || !selectedHeritage) return;

          // その遺産のマーカー群を取得
          const markersOfHeritage = countryPlaceMarkers[selectedCountry][selectedHeritage];
          if (!markersOfHeritage || markersOfHeritage.length === 0) return;

          // 代表マーカーを決定（今回は配列先頭のマーカー）
          const mainMarker = markersOfHeritage[0];

          // ズームインとセンター設定（少しズームアウト気味に調整）
          map.setZoom(8);
          map.panTo(mainMarker.getPosition());

          // 代表マーカーのクリックで情報ウィンドウ表示
          google.maps.event.trigger(mainMarker, 'click');
        });

        // URL指定マーカー自動表示
        const urlParams = new URLSearchParams(window.location.search);
        const urlLat = parseFloat(urlParams.get('lat'));
        const urlLng = parseFloat(urlParams.get('lng'));
        const urlZoom = parseInt(urlParams.get('zoom'));
        const targetPlace = urlParams.get('place');

        if (!isNaN(urlLat) && !isNaN(urlLng) && !isNaN(urlZoom)) {
          map.setCenter({ lat: urlLat, lng: urlLng });
          map.setZoom(urlZoom);
        }

        if (targetPlace) {
          const decodedPlace = decodeURIComponent(targetPlace);
          setTimeout(() => {
            // targetPlaceは遺産名なので、複数マーカーがあるかもだが最初のを選択
            let foundMarker = null;
            Object.values(countryPlaceMarkers).some(countries => {
              return Object.entries(countries).some(([heritageName, mList]) => {
                if (heritageName === decodedPlace) {
                  foundMarker = mList[0];
                  return true;
                }
                return false;
              });
            });
            if (foundMarker) {
              google.maps.event.trigger(foundMarker, 'click');
            }
          }, 500);
        }

      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&callback=initMap">
  </script>
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</body>
</html>
