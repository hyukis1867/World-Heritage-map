<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>世界遺産マップ</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .gm-ui-hover-effect {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    let map;
    let markers = [];
    let infoWindow = null;

    const iconColors = {
      "文化遺産": "orange",
      "自然遺産": "limegreen",
      "複合遺産": "deepskyblue"
    };

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 41.9028, lng: 12.4964},
        zoom: 4
      });

      const savedCenter = localStorage.getItem('mapCenter');
      const savedZoom = localStorage.getItem('mapZoom');
      if (savedCenter && savedZoom) {
        const center = JSON.parse(savedCenter);
        map.setCenter(center);
        map.setZoom(parseInt(savedZoom));
      }

      map.addListener('center_changed', () => {
        localStorage.setItem('mapCenter', JSON.stringify(map.getCenter().toJSON()));
      });
      map.addListener('zoom_changed', () => {
        localStorage.setItem('mapZoom', map.getZoom());
      });

      fetch('places.csv')
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split('\n').slice(1);
          const countryPlaceMap = {};

          rows.forEach(row => {
            const columns = row.split(',');
            const country = columns[0];
            const place = columns[1];
            const lat = parseFloat(columns[2]);
            const lng = parseFloat(columns[3]);
            const type = columns[4].trim();
            const year = columns[5];
            const localName = columns[6]?.trim(); // 7列目：現地名
            const linkUrl = columns[7]?.trim();   // 8列目：リンクURL

            if (!countryPlaceMap[country]) {
              countryPlaceMap[country] = {};
            }
            const countryPlaces = countryPlaceMap[country];
            if (!countryPlaces[place]) {
              countryPlaces[place] = Object.keys(countryPlaces).length + 1;
            }

            const label = countryPlaces[place].toString();
            const color = iconColors[type] || "gray";

            const marker = new google.maps.Marker({
              position: {lat, lng},
              map,
              label,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: color,
                fillOpacity: 1,
                strokeColor: "black",
                strokeWeight: 1,
                scale: 10
              },
              title: place
            });

            marker.addListener("click", (event) => {
              // Shift+クリックでURLコピー
              if (event.domEvent && event.domEvent.shiftKey) {
                const params = new URLSearchParams({
                  lat: lat.toFixed(6),
                  lng: lng.toFixed(6),
                  zoom: map.getZoom(),
                  place: encodeURIComponent(place)
                });
                const url = `${location.origin}${location.pathname}?${params.toString()}`;
                navigator.clipboard.writeText(url).then(() => {
                  alert(`URLをコピーしました:\n${url}`);
                });
                return;
              }

              // 吹き出し用 HTML（地名がある場合のみ表示）
              let contentHtml = '';
              if (localName) {
                const nameHtml = linkUrl
                  ? `<a href="${linkUrl}" target="_blank">${localName}</a>`
                  : `${localName}`;
                contentHtml = `
                  <div>
                    <strong>${nameHtml}</strong><br>
                    <small>${country} / ${type} / ${year}年登録</small>
                  </div>
                `;
              }

              if (infoWindow) infoWindow.close();
              infoWindow = new google.maps.InfoWindow({
                content: contentHtml
              });
              infoWindow.open(map, marker);
            });

            markers.push(marker);
          });

          // URL指定のマーカー自動表示
          const urlParams = new URLSearchParams(window.location.search);
          const urlLat = parseFloat(urlParams.get('lat'));
          const urlLng = parseFloat(urlParams.get('lng'));
          const urlZoom = parseInt(urlParams.get('zoom'));
          const targetPlace = urlParams.get('place');

          if (!isNaN(urlLat) && !isNaN(urlLng) && !isNaN(urlZoom)) {
            map.setCenter({ lat: urlLat, lng: urlLng });
            map.setZoom(urlZoom);
          }

          if (targetPlace) {
            const decodedPlace = decodeURIComponent(targetPlace);
            setTimeout(() => {
              const targetMarker = markers.find(m => m.title === decodedPlace);
              if (targetMarker) {
                google.maps.event.trigger(targetMarker, 'click', {
                  domEvent: { shiftKey: false }
                });
              }
            }, 500);
          }
        });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&callback=initMap">
  </script>
</body>
</html>
