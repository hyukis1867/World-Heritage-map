<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>世界遺産マップ</title>
  <style>
  html, body, #map {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .infowindow-localname {
    text-align: right;
    font-size: 90%;
    color: #555;
    margin-top: 2px;
  }
  .infowindow-sub {
    text-align: right;
    font-size: 85%;
    color: #444;
    margin-top: 4px;
  }
  .gm-style-iw button.gm-ui-hover-effect {
    display: none !important;
  }
  #dropdown-container {
    position: absolute;
    top: 60px;
    left: 10px;
    z-index: 5;
    background: white;
    padding: 8px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    font-family: sans-serif;
  }
  #dropdown-container select {
    margin-bottom: 0px;
    width: 200px;
    font-size: 14px;
  }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="dropdown-container">
    <div id="region-box" style="margin-bottom: 2px;">
      <select id="region-select">
        <option value="">-- 地域を選択 --</option>
      </select>
    </div>
    <div id="country-box" style="display: none; margin-bottom: 2px;">
      <select id="country-select">
        <option value="">-- 国を選択 --</option>
      </select>
    </div>
    <div id="heritage-box" style="display: none;">
      <select id="heritage-select">
        <option value="">-- 遺産を選択 --</option>
      </select>
    </div>
  </div>

  <script>
    let map;
    let markers = [];
    let infoWindow = null;
    let lastOpenedMarker = null;
    let heritageData = [];
    let markerCluster = null;

    const iconColors = {
      "文化遺産": "orange",
      "自然遺産": "limegreen",
      "複合遺産": "deepskyblue"
    };

    function showInfo(marker) {
      if (infoWindow) infoWindow.close();

      const data = heritageData.find(h =>
        h.lat === marker.getPosition().lat() &&
        h.lng === marker.getPosition().lng()
      );
      if (!data) return;

      const nameHtml = data.linkUrl
        ? `<a href="${data.linkUrl}" target="_blank">${data.heritageName}</a>`
        : data.heritageName;

      const localNameHtmlJP = data.localNameJP
        ? `<div class="infowindow-localname">${data.localNameJP}</div>`
        : '';

      const localNameHtmlEN = data.localNameEN
        ? `<div class="infowindow-localname">${data.localNameEN}</div>`
        : '';

      const subInfo = `<div class="infowindow-sub">${data.country} / ${data.type} / ${data.year}</div>`;

      const contentHtml = 
        `<div>
          <strong>${nameHtml}</strong>
          ${localNameHtmlJP}
          ${localNameHtmlEN}
          ${subInfo}
        </div>`;

      infoWindow = new google.maps.InfoWindow({content: contentHtml});
      infoWindow.open(map, marker);
      lastOpenedMarker = marker;
    }

    // CSV1行パーサ（ダブルクオート対応）
    function parseCSVLine(text) {
      const result = [];
      let current = '';
      let insideQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        if (char === '"') {
          insideQuotes = !insideQuotes;
        } else if (char === ',' && !insideQuotes) {
          result.push(current.trim());
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current.trim());
      return result;
    }

    function buildReadingSortedSet(setOfStrings) {
      // 単純ソート（必要なら読みのマップを追加する余地あり）
      return Array.from(setOfStrings).sort((a,b)=> a.localeCompare(b,'ja'));
    }

    function updateClusterAfterFilter() {
      if (!markerCluster) return;
      // markerCluster に現在visibleなマーカーだけ渡す
      const visible = markers.filter(m => m.getVisible());
      // clear and add
      if (typeof markerCluster.clearMarkers === 'function') {
        markerCluster.clearMarkers();
        markerCluster.addMarkers(visible);
      } else if (typeof markerCluster.repaint === 'function') {
        // 古いバージョンなどの場合の代替
        markerCluster.repaint();
      }
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 41.9028, lng: 12.4964},
        zoom: 4,
        gestureHandling: 'greedy',
        tilt: 0
      });

      const savedCenter = localStorage.getItem('mapCenter');
      const savedZoom = localStorage.getItem('mapZoom');
      if (savedCenter && savedZoom) {
        try {
          const center = JSON.parse(savedCenter);
          map.setCenter(center);
          map.setZoom(parseInt(savedZoom));
        } catch(e) {
          console.warn('保存されたcenter解析失敗', e);
        }
      }

      map.addListener('center_changed', () => {
        localStorage.setItem('mapCenter', JSON.stringify(map.getCenter().toJSON()));
      });
      map.addListener('zoom_changed', () => {
        localStorage.setItem('mapZoom', map.getZoom());
      });

      fetch('places.csv')
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split('\n').slice(1);

          const regionCountryMap = {};
          const countryHeritageMap = {};
          const regionCountryIDsMap = {};
          const globalUniqueIDs = new Set();

          rows.forEach(row => {
            const columns = parseCSVLine(row);
            const id = columns[0].trim();
            const region = columns[1].trim();
            const country = columns[2].trim();
            const heritageName = columns[3].trim();
            const lat = parseFloat(columns[4]);
            const lng = parseFloat(columns[5]);
            const type = columns[6].trim();
            const rawYear = columns[7]?.trim() || "";
            let year = rawYear.match(/\d{4}/) ? rawYear.match(/\d{4}/)[0] + "年" : rawYear;
            const localNameJP = columns[8]?.trim();
            const localNameEN = columns[9]?.trim();
            const linkUrl = columns[10]?.trim();
            const gradeRaw = columns[11]?.trim() || "";

            const gradeArray = gradeRaw.replace(/["']/g,'').split(/[、,／\/]/).map(g => g.trim()).filter(g => g!=='');
            const grade = gradeArray.join(',');

            heritageData.push({id, region, country, heritageName, lat, lng, type, year, localNameJP, localNameEN, linkUrl, grade});

            if (!regionCountryMap[region]) regionCountryMap[region] = new Set();
            regionCountryMap[region].add(country);

            if (!countryHeritageMap[country]) countryHeritageMap[country] = {};
            if (!countryHeritageMap[country][id]) {
              countryHeritageMap[country][id] = { id, heritageName, grade };
            } else {
              const prev = countryHeritageMap[country][id];
              const merged = new Set([
                ...(prev.grade ? prev.grade.split(',') : []),
                ...(grade ? grade.split(',') : [])
              ]);
              prev.grade = Array.from(merged).join(',');
            }

            globalUniqueIDs.add(id);

            if (!regionCountryIDsMap[region]) regionCountryIDsMap[region] = {};
            if (!regionCountryIDsMap[region][country]) regionCountryIDsMap[region][country] = new Set();
            regionCountryIDsMap[region][country].add(id);

            // マーカー生成（**map に set**）
            const label = id.toString();
            const color = iconColors[type] || "gray";
            const marker = new google.maps.Marker({
              position: {lat, lng},
              map: map, // ← ここ重要：直接 map にセットして可視化を確実に
              label: { text: label, color: 'black', fontSize: '12px', fontWeight: 'normal' },
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: color,
                fillOpacity: 1,
                strokeColor: 'black',
                strokeWeight: 1,
                scale: 10
              },
              title: heritageName,
              customRegion: region,
              customCountry: country,
              customId: id
            });

            marker.addListener('click', () => {
              if (lastOpenedMarker === marker) {
                if (infoWindow) {
                  infoWindow.close();
                  infoWindow = null;
                  lastOpenedMarker = null;
                }
              } else {
                showInfo(marker);
              }
            });

            markers.push(marker);
          }); // rows.forEach 終了

          // --- プルダウン生成（地域） ---
          const regionSelect = document.getElementById('region-select');
          const regions = Object.keys(regionCountryMap).sort((a,b)=> a.localeCompare(b,'ja'));
          regions.forEach(region => {
            const option = document.createElement('option');
            option.value = region;
            const count = (regionCountryIDsMap[region]) ? Object.values(regionCountryIDsMap[region]).reduce((s,set)=> s + set.size, 0) : 0;
            option.textContent = `${region} (${count})`;
            regionSelect.appendChild(option);
          });

          // --- MarkerClusterer 初期化（※ここで一回だけ） ---
          // 互換性の高い UMD 版 (@googlemaps/markerclusterer の UMD) を利用する前提
          // このページでは unpkg の UMD を読み込んでいる想定（下で読み込んでいます）
          try {
            if (window.markerClusterer && typeof markerClusterer === 'object') {
              // @googlemaps/markerclusterer (UMD) -> use markerClusterer.MarkerClusterer
              markerCluster = new markerClusterer.MarkerClusterer({
                map: map,
                markers: markers,
                algorithm: new markerClusterer.SuperClusterAlgorithm({ maxZoom: 10 })
              });
            } else if (window.MarkerClusterer) {
              // 旧 classic markerclusterer.js (developers.google.com のやつ)
              markerCluster = new MarkerClusterer(map, markers, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m',
                maxZoom: 10
              });
            } else {
              console.warn('MarkerClusterer ライブラリが見つかりません。クラスタは無効です。');
            }
          } catch(e) {
            console.error('MarkerClusterer 初期化エラー', e);
          }

          console.log('マーカー数:', markers.length);

          // country / heritage maps 用の補助マップ作成（元の挙動を維持）
          const countryListMap = {};
          Object.keys(countryHeritageMap).forEach(country => {
            countryListMap[country] = Object.values(countryHeritageMap[country]).map(x => ({id:x.id, name:x.heritageName, grade:x.grade}));
          });

          const countrySelect = document.getElementById('country-select');
          const heritageSelect = document.getElementById('heritage-select');

          // 国の読み順ソート（簡易）
          function getSortedCountriesForRegion(region) {
            if (!regionCountryMap[region]) return [];
            return buildReadingSortedSet(regionCountryMap[region]);
          }

          regionSelect.addEventListener('change', () => {
            const selectedRegion = regionSelect.value;
            document.getElementById("country-box").style.display = selectedRegion ? "block" : "none";
            document.getElementById("heritage-box").style.display = "none";

            countrySelect.innerHTML = '<option value="">-- 国を選択 --</option>';
            heritageSelect.innerHTML = '<option value="">-- 遺産を選択 --</option>';
            heritageSelect.disabled = true;

            if (selectedRegion && regionCountryMap[selectedRegion]) {
              const countriesArray = getSortedCountriesForRegion(selectedRegion);
              countriesArray.forEach(country => {
                if (country && country.trim() !== '') {
                  const option = document.createElement('option');
                  const idCount = regionCountryIDsMap[selectedRegion][country] ? regionCountryIDsMap[selectedRegion][country].size : 0;
                  option.value = country;
                  option.textContent = `${country} (${idCount})`;
                  countrySelect.appendChild(option);
                }
              });
            }

            // マーカーの表示切替（地域フィルタ）
            markers.forEach(marker => {
              marker.setVisible(!selectedRegion || marker.customRegion === selectedRegion);
            });

            updateClusterAfterFilter();
            heritageSelect.value = '';
            countrySelect.value = '';
          });

          countrySelect.addEventListener('change', () => {
            const selectedCountry = countrySelect.value;
            document.getElementById("heritage-box").style.display = selectedCountry ? "block" : "none";

            heritageSelect.innerHTML = '<option value="">-- 遺産を選択 --</option>';
            heritageSelect.disabled = !selectedCountry;

            if (selectedCountry && countryListMap[selectedCountry]) {
              const list = countryListMap[selectedCountry].slice().sort((a,b)=> Number(a.id) - Number(b.id));
              list.forEach(({ id, name, grade }) => {
                const option = document.createElement('option');
                option.value = `${selectedCountry}.${id}`;
                let gradeLabel = '';
                if (grade) gradeLabel = grade.split(',').map(g => `【${g}級】`).join('');
                option.textContent = `${id}. ${name} ${gradeLabel}`;
                heritageSelect.appendChild(option);
              });
            }

            // マーカーの表示切替（国フィルタ）
            markers.forEach(marker => {
              marker.setVisible(!selectedCountry || marker.customCountry === selectedCountry);
            });

            updateClusterAfterFilter();
            heritageSelect.value = '';
          });

          heritageSelect.addEventListener('change', () => {
            const selectedHeritage = heritageSelect.value;
            if (!selectedHeritage) return;
            const [selectedCountry, id] = selectedHeritage.split('.');
            if (!selectedCountry || !id) return;

            const targetMarker = markers.find(marker =>
              marker.customCountry === selectedCountry && marker.customId === id
            );
            if (targetMarker) {
              if (infoWindow) {
                infoWindow.close();
                infoWindow = null;
                lastOpenedMarker = null;
              }
              map.setCenter(targetMarker.getPosition());
              map.setZoom(10);
              google.maps.event.trigger(targetMarker, 'click');
            }
          });

          // URLパラメータでズーム指定など（存在していた元の機能を保持）
          const urlParams = new URLSearchParams(window.location.search);
          const urlLat = parseFloat(urlParams.get('lat'));
          const urlLng = parseFloat(urlParams.get('lng'));
          const urlZoom = parseInt(urlParams.get('zoom'));
          const targetPlace = urlParams.get('place');

          if (!isNaN(urlLat) && !isNaN(urlLng) && !isNaN(urlZoom)) {
            map.setCenter({ lat: urlLat, lng: urlLng });
            map.setZoom(urlZoom);
          }

          if (targetPlace) {
            const decodedPlace = decodeURIComponent(targetPlace);
            setTimeout(() => {
              const targetMarker = markers.find(m => m.title === decodedPlace);
              if (targetMarker) {
                map.setCenter(targetMarker.getPosition());
                map.setZoom(10);
              }
            }, 500);
          }
        })
        .catch(err => {
          console.error('places.csv 読み込み失敗', err);
        });
    }

    // Google API のコールバックとして initMap が呼ばれます。
  </script>

  <!-- Google Maps API（あなたのキーを使っています。既に有効とのこと） -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&callback=initMap&v=3.57"></script>

  <!-- MarkerClusterer UMD（@googlemaps/markerclusterer の UMD ビルド） -->
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

  <!-- 互換のため（もし CDN が落ちている環境用のフォールバック）旧 classic をコメントで残していますが、
       通常は上の unpkg の UMD で動作します。
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  -->
</body>
</html>
