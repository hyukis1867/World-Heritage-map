<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>世界遺産マップ</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    // 世界遺産データ（例：heritageName, 緯度, 経度）
    const places = [
      ["姫路城", 34.8394, 134.6939],
      ["厳島神社", 34.2955, 132.3199],
      ["古都京都", 35.0116, 135.7681],
      // 追加データをここに
    ];

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: { lat: 35.0, lng: 135.0 },
        gestureHandling: "greedy",
        disableDefaultUI: true,
      });

      const iconUrl = "https://maps.google.com/mapfiles/ms/icons/red-dot.png";

      const markers = places.map(([heritageName, lat, lng]) => {
        const marker = new google.maps.Marker({
          position: { lat, lng },
          map: null,  // ここがポイント！
          icon: {
            url: iconUrl,
            scaledSize: new google.maps.Size(32, 32),
          },
          title: heritageName
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<strong>${heritageName}</strong>`
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });

        return marker;
      });

      new markerClusterer.MarkerClusterer({
        map,
        markers,
        maxZoom: 10
      });
    }
  </script>

  <!-- Google Maps APIキー（あなたのものに差し替えてください） -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&callback=initMap"
  </script>
</body>
</html>
