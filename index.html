<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>世界遺産マップ</title>
  <style>
  html, body, #map {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .infowindow-localname {
    text-align: right;
    font-size: 90%;
    color: #555;
    margin-top: 2px;
  }
  .infowindow-sub {
    text-align: right;
    font-size: 85%;
    color: #444;
    margin-top: 4px;
  }
  .gm-style-iw button.gm-ui-hover-effect {
    display: none !important;
  }
  #dropdown-container {
    position: absolute;
    top: 60px;
    left: 10px;
    z-index: 5;
    background: white;
    padding: 8px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    font-family: sans-serif;
  }
  #dropdown-container select {
    margin-bottom: 0px;
    width: 200px;
    font-size: 14px;
  }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="dropdown-container">
    <div id="region-box" style="margin-bottom: 2px;">
      <select id="region-select">
        <option value="">-- 地域を選択 --</option>
      </select>
    </div>
    <div id="country-box" style="display: none; margin-bottom: 2px;">
      <select id="country-select">
        <option value="">-- 国を選択 --</option>
      </select>
    </div>
    <div id="heritage-box" style="display: none;">
      <select id="heritage-select">
        <option value="">-- 遺産を選択 --</option>
      </select>
    </div>
  </div>

  <script type="module">
    import { MarkerClusterer } from "https://cdn.jsdelivr.net/npm/@googlemaps/markerclusterer/dist/index.min.js";

    let map;
    let markers = [];
    let infoWindow = null;
    let lastOpenedMarker = null;
    let heritageData = [];
    let markerCluster = null;

    const iconColors = {
      "文化遺産": "orange",
      "自然遺産": "limegreen",
      "複合遺産": "deepskyblue"
    };

    function showInfo(marker) {
      if (infoWindow) infoWindow.close();
      const data = heritageData.find(h => h.lat === marker.getPosition().lat() && h.lng === marker.getPosition().lng());
      if (!data) return;

      const nameHtml = data.linkUrl
        ? `<a href="${data.linkUrl}" target="_blank">${data.heritageName}</a>`
        : data.heritageName;

      const localNameHtmlJP = data.localNameJP ? `<div class="infowindow-localname">${data.localNameJP}</div>` : '';
      const localNameHtmlEN = data.localNameEN ? `<div class="infowindow-localname">${data.localNameEN}</div>` : '';
      const subInfo = `<div class="infowindow-sub">${data.country} / ${data.type} / ${data.year}</div>`;

      const contentHtml = `<div><strong>${nameHtml}</strong>${localNameHtmlJP}${localNameHtmlEN}${subInfo}</div>`;
      infoWindow = new google.maps.InfoWindow({ content: contentHtml });
      infoWindow.open(map, marker);
      lastOpenedMarker = marker;
    }

    function parseCSVLine(text) {
      const result = [];
      let current = '';
      let insideQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        if (char === '"') insideQuotes = !insideQuotes;
        else if (char === ',' && !insideQuotes) {
          result.push(current.trim());
          current = '';
        } else current += char;
      }
      result.push(current.trim());
      return result;
    }

    window.initMap = async function() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 41.9028, lng: 12.4964 },
        zoom: 4,
        gestureHandling: 'greedy',
      });

      const response = await fetch('places.csv');
      const csv = await response.text();
      const rows = csv.trim().split('\n').slice(1);

      const regionCountryMap = {};
      const countryHeritageMap = {};

      rows.forEach(row => {
        const columns = parseCSVLine(row);
        const id = columns[0].trim();
        const region = columns[1].trim();
        const country = columns[2].trim();
        const heritageName = columns[3].trim();
        const lat = parseFloat(columns[4]);
        const lng = parseFloat(columns[5]);
        const type = columns[6].trim();
        const rawYear = columns[7]?.trim() || "";
        const year = rawYear.match(/\d{4}/) ? rawYear.match(/\d{4}/)[0] + "年" : rawYear;
        const localNameJP = columns[8]?.trim();
        const localNameEN = columns[9]?.trim();
        const linkUrl = columns[10]?.trim();

        heritageData.push({ id, region, country, heritageName, lat, lng, type, year, localNameJP, localNameEN, linkUrl });

        if (!regionCountryMap[region]) regionCountryMap[region] = new Set();
        regionCountryMap[region].add(country);

        if (!countryHeritageMap[country]) countryHeritageMap[country] = [];
        countryHeritageMap[country].push({ id, heritageName });

        const label = id.toString();
        const color = iconColors[type] || "gray";
        const marker = new google.maps.Marker({
          position: { lat, lng },
          label: { text: label, color: 'black', fontSize: '12px' },
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            fillColor: color,
            fillOpacity: 1,
            strokeColor: 'black',
            strokeWeight: 1,
            scale: 10
          },
          title: heritageName,
          customRegion: region,
          customCountry: country,
          customId: id
        });

        marker.addListener('click', () => {
          if (lastOpenedMarker === marker && infoWindow) {
            infoWindow.close(); infoWindow = null; lastOpenedMarker = null;
          } else showInfo(marker);
        });
        markers.push(marker);
      });

      // ✅ クラスタリング動作
      markerCluster = new MarkerClusterer({ map, markers });

      // ✅ プルダウン生成
      const regionSelect = document.getElementById('region-select');
      const countrySelect = document.getElementById('country-select');
      const heritageSelect = document.getElementById('heritage-select');

      Object.keys(regionCountryMap).sort().forEach(region => {
        const opt = document.createElement('option');
        opt.value = region;
        opt.textContent = region;
        regionSelect.appendChild(opt);
      });

      regionSelect.addEventListener('change', () => {
        const selectedRegion = regionSelect.value;
        countrySelect.innerHTML = '<option value="">-- 国を選択 --</option>';
        heritageSelect.innerHTML = '<option value="">-- 遺産を選択 --</option>';
        document.getElementById("country-box").style.display = selectedRegion ? "block" : "none";
        document.getElementById("heritage-box").style.display = "none";

        if (selectedRegion) {
          Array.from(regionCountryMap[selectedRegion]).sort().forEach(country => {
            const opt = document.createElement('option');
            opt.value = country;
            opt.textContent = country;
            countrySelect.appendChild(opt);
          });
        }

        markers.forEach(m => m.setVisible(!selectedRegion || m.customRegion === selectedRegion));
        markerCluster.repaint();
      });

      countrySelect.addEventListener('change', () => {
        const selectedCountry = countrySelect.value;
        heritageSelect.innerHTML = '<option value="">-- 遺産を選択 --</option>';
        document.getElementById("heritage-box").style.display = selectedCountry ? "block" : "none";

        if (selectedCountry) {
          countryHeritageMap[selectedCountry].sort((a,b)=>a.id-b.id).forEach(h => {
            const opt = document.createElement('option');
            opt.value = `${selectedCountry}.${h.id}`;
            opt.textContent = `${h.id}: ${h.heritageName}`;
            heritageSelect.appendChild(opt);
          });
        }

        markers.forEach(m => m.setVisible(!selectedCountry || m.customCountry === selectedCountry));
        markerCluster.repaint();
      });

      heritageSelect.addEventListener('change', () => {
        const val = heritageSelect.value;
        if (!val) return;
        const [country, id] = val.split('.');
        const marker = markers.find(m => m.customCountry === country && m.customId === id);
        if (marker) {
          map.setCenter(marker.getPosition());
          map.setZoom(10);
          google.maps.event.trigger(marker, 'click');
        }
      });
    };
  </script>

  <!-- ✅ Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&callback=initMap&v=3.57">
  </script>
</body>
</html>
