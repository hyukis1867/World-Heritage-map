<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>‰∏ñÁïåÈÅ∫Áî£„Éû„ÉÉ„Éó</title>
  <style>
  html, body, #map {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .infowindow-localname {
    text-align: right;
    font-size: 90%;
    color: #555;
    margin-top: 2px;
  }
  .infowindow-sub {
    text-align: right;
    font-size: 85%;
    color: #444;
    margin-top: 4px;
  }
  .gm-style-iw button.gm-ui-hover-effect {
    display: none !important;
  }
  #dropdown-container {
    position: absolute;
    top: 60px;
    left: 10px;
    z-index: 5;
    background: white;
    padding: 8px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    font-family: sans-serif;
  }
  #dropdown-container select {
    margin-bottom: 5px;
    width: 200px;
    font-size: 14px;
  }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="dropdown-container">
    <select id="country-select">
      <option value="">-- ÂõΩ„ÇíÈÅ∏Êäû --</option>
    </select>
    <br>
    <select id="heritage-select" disabled>
      <option value="">-- ÈÅ∫Áî£„ÇíÈÅ∏Êäû --</option>
    </select>
  </div>

  <script>
    let map;
    let markers = [];
    let infoWindow = null;
    let lastOpenedMarker = null;
    let heritageData = [];  // ÂÖ®ÈÅ∫Áî£„Éá„Éº„Çø‰øùÊåÅÁî®

    const iconColors = {
      "ÊñáÂåñÈÅ∫Áî£": "orange",
      "Ëá™ÁÑ∂ÈÅ∫Áî£": "limegreen",
      "Ë§áÂêàÈÅ∫Áî£": "deepskyblue"
    };

    function showInfo(marker) {
      if (infoWindow) infoWindow.close();

      const data = heritageData.find(h => h.heritageName === marker.title);
      if (!data) return;

      const nameHtml = data.linkUrl
        ? <a href="${data.linkUrl}" target="_blank">${data.heritageName}</a>
        : data.heritageName;

      const localNameHtmlJP = data.localNameJP
        ? <div class="infowindow-localname">${data.localNameJP}</div>
        : '';

      const localNameHtmlEN = data.localNameEN
        ? <div class="infowindow-localname">${data.localNameEN}</div>
        : '';

      const subInfo = <div class="infowindow-sub">${data.country} / ${data.type} / ${data.year}Âπ¥ÁôªÈå≤</div>;

      const contentHtml = 
        <div>
          <strong>${nameHtml}</strong>
          ${localNameHtmlJP}
          ${localNameHtmlEN}
          ${subInfo}
        </div>
      ;

      infoWindow = new google.maps.InfoWindow({content: contentHtml});
      infoWindow.open(map, marker);
      lastOpenedMarker = marker;
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 41.9028, lng: 12.4964},
        zoom: 4,
        gestureHandling: 'greedy',
        tilt: 0
      });

      const savedCenter = localStorage.getItem('mapCenter');
      const savedZoom = localStorage.getItem('mapZoom');
      if (savedCenter && savedZoom) {
        const center = JSON.parse(savedCenter);
        map.setCenter(center);
        map.setZoom(parseInt(savedZoom));
      }

      map.addListener('center_changed', () => {
        localStorage.setItem('mapCenter', JSON.stringify(map.getCenter().toJSON()));
      });
      map.addListener('zoom_changed', () => {
        localStorage.setItem('mapZoom', map.getZoom());
      });

      fetch('places.csv')
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        const countryPlaceMap = {};

        rows.forEach(row => {
          const columns = row.split(',');
          const id = columns[0];
          const country = columns[1];
          const heritageName = columns[2];
          const lat = parseFloat(columns[3]);
          const lng = parseFloat(columns[4]);
          const type = columns[5].trim();
          const year = columns[6];
          const localNameJP = columns[7]?.trim();
          const localNameEN = columns[8]?.trim();
          const linkUrl = columns[9]?.trim();

          heritageData.push({id, country, heritageName, lat, lng, type, year, localNameJP, localNameEN, linkUrl});

          if (!countryPlaceMap[country]) {
            countryPlaceMap[country] = {};
          }
          countryPlaceMap[country][heritageName] = id;

          const label = id.toString();
          const color = iconColors[type] || "gray";

          const marker = new google.maps.Marker({
            position: {lat, lng},
            map,
            label: {
              text: label,
              color: 'black',
              fontSize: '12px',
              fontWeight: 'normal'
            },
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              fillColor: color,
              fillOpacity: 1,
              strokeColor: 'black',
              strokeWeight: 1,
              scale: 10
            },
            title: heritageName,
            customCountry: country,
            customId: id
          });

          marker.addListener("click", (event) => {
            if (event.domEvent && event.domEvent.shiftKey) {
              const params = new URLSearchParams({
                lat: lat.toFixed(6),
                lng: lng.toFixed(6),
                zoom: map.getZoom(),
                place: encodeURIComponent(heritageName)
              });
              const url = ${location.origin}${location.pathname}?${params.toString()};
              navigator.clipboard.writeText(url).then(() => {
                alert(URL„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü:\n${url});
              });
              return;
            }

            // „Åô„Åß„Å´Èñã„ÅÑ„Å¶„ÅÑ„ÇãÂêπ„ÅçÂá∫„Åó„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Åü„ÇâÈñâ„Åò„Çã
            if (lastOpenedMarker === marker && infoWindow) {
              infoWindow.close();
              lastOpenedMarker = null;
              return;
            }

            showInfo(marker);
          });

          markers.push(marker);
        });

        const markerCluster = new markerClusterer.MarkerClusterer({
          map,
          markers,
          maxZoom: 10,
          onClusterClick: () => {
            return false;  // „ÇØ„É©„Çπ„Çø„ÇØ„É™„ÉÉ„ÇØÁÑ°ÂäπÂåñ
          }
        });

        const countrySelect = document.getElementById('country-select');
        const heritageSelect = document.getElementById('heritage-select');

        // ÂõΩ„Çª„É¨„ÇØ„ÉàÂàùÊúüÂåñ
        const countryList = Object.keys(countryPlaceMap);
        countryList.forEach(country => {
          const option = document.createElement('option');
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });

        countrySelect.addEventListener('change', () => {
          const selectedCountry = countrySelect.value;
          heritageSelect.innerHTML = '';
          const defaultOption = document.createElement('option');
          defaultOption.value = '';
          defaultOption.textContent = '-- ÈÅ∫Áî£„ÇíÈÅ∏Êäû --';
          heritageSelect.appendChild(defaultOption);

          if (selectedCountry && countryPlaceMap[selectedCountry]) {
            const heritages = countryPlaceMap[selectedCountry];
            Object.keys(heritages).forEach(heritage => {
              const option = document.createElement('option');
              option.value = ${heritages[heritage]}.${heritage}; // ID.ÈÅ∫Áî£Âêç
              option.textContent = ${heritages[heritage]}.${heritage};
              heritageSelect.appendChild(option);
            });
            heritageSelect.disabled = false;
          } else {
            heritageSelect.disabled = true;
          }

          markers.forEach(marker => {
            if (!selectedCountry) {
              marker.setVisible(true);
            } else {
              marker.setVisible(marker.customCountry === selectedCountry);
            }
          });

          heritageSelect.value = '';
        });

      heritageSelect.addEventListener('change', () => {
  const selectedHeritage = heritageSelect.value;
  if (!selectedHeritage) return;

  const id = selectedHeritage.split('.')[0];
  const targetMarker = markers.find(marker => marker.customId === id);
  if (targetMarker) {
    if (infoWindow) {
      infoWindow.close();
      infoWindow = null;
      lastOpenedMarker = null;
    }

    map.setCenter(targetMarker.getPosition());
    map.setZoom(10);

    // üí° Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâÂêπ„ÅçÂá∫„Åó„ÇíÈñã„ÅèÔºà„Ç∏„É£„É≥„ÉóÈò≤Ê≠¢Ôºâ
    setTimeout(() => {
      google.maps.event.trigger(targetMarker, 'click');
    }, 400); // 300ÔΩû500ms„ÅåÊé®Â•®ÂÄ§
  }
});

        const urlParams = new URLSearchParams(window.location.search);
        const urlLat = parseFloat(urlParams.get('lat'));
        const urlLng = parseFloat(urlParams.get('lng'));
        const urlZoom = parseInt(urlParams.get('zoom'));
        const targetPlace = urlParams.get('place');

        if (!isNaN(urlLat) && !isNaN(urlLng) && !isNaN(urlZoom)) {
          map.setCenter({ lat: urlLat, lng: urlLng });
          map.setZoom(urlZoom);
        }

        if (targetPlace) {
          const decodedPlace = decodeURIComponent(targetPlace);
          setTimeout(() => {
            const targetMarker = markers.find(m => m.title === decodedPlace);
            if (targetMarker) {
              map.setCenter(targetMarker.getPosition());
              map.setZoom(10);
              showInfo(targetMarker);
            }
          }, 500);
        }
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZPRJzf-rbyrdjWjmJYWYpb74dnfLjkHw&callback=initMap">
  </script>
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</body>
</html>
